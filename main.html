<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
      <div id="gridContainer"></div>
      <div class="gridOptions">
        <div id="colorChangingOptions">
          <input type="color" id="colorPicker" value="#FFFFFF" />
          <button id="button">Color Mode</button>
          <button id="button">Random Color Mode</button>
        </div>
        <div id="colorErasingOptions">
          <button id="button">Eraser</button>
          <button id="button">Clear Sketch</button>
        </div>
        <div id="sliderAndSliderText">
          <div class="slidderText"></div>
          <input type="range" min="1" max="64" value="64/2" class="slider" />
        </div>
      </div>
    </div>
  </body>
</html>
